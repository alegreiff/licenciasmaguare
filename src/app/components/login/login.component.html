<h4>Formulario de <small>acceso</small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="ingreso()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Contraseña</label>
      <div class="col-8">

        <input class="form-control"
               type="password"
               placeholder="contraseña wordpress"
               formControlName="contrasena"
               >
      </div>
    </div>

  </div>




  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" *ngIf="forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>
