<div class="container">
  <div class="col-12">
    Origen MODAL {{ origenModal }}
    <form
    autocomplete="off"
    [formGroup]="formacontacto"
    (ngSubmit)="salvarcontacto()"
    >
    <div class="form-group row">
      <label class="col-4 col-form-label">Nombres</label>
      <div class="col-8">
        <kendo-textbox-container floatingLabel="Nombres">
          <input kendoTextBox formControlName="nombres"/>
        </kendo-textbox-container>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Apellidos</label>
      <div class="col-8">
        <kendo-textbox-container floatingLabel="Apellidos">
          <input kendoTextBox formControlName="apellidos"/>
        </kendo-textbox-container>
      </div>
    </div>



    <div class="form-group row" *ngIf="tipodocumento">
      <label class="col-4 col-form-label">Forma de adquisición</label>
      <div class="col-8">
            <kendo-dropdownlist
    [defaultItem]="tipodocumento[0]"
    [data]="tipodocumento[1]"
    [textField]="'text'"
    [valueField]="'value'"
    formControlName="tipodocumento"
    style="width: 350px;"

    ></kendo-dropdownlist>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Documento</label>
      <div class="col-8">
        <kendo-textbox-container floatingLabel="Número de documento">
          <input kendoTextBox formControlName="documento"/>
        </kendo-textbox-container>
      </div>
    </div>

    <!-- <div class="form-group row">
      <label class="col-4 col-form-label">Teléfono</label>
      <div class="col-8">
        <kendo-textbox-container floatingLabel="Teléfono">
          <input kendoTextBox formControlName="telefono"/>
        </kendo-textbox-container>
      </div>
    </div> -->

    <div class="form-group row">
      <label class="col-4 col-form-label">Dirección</label>
      <div class="col-8">
        <kendo-textbox-container floatingLabel="Dirección">
          <input kendoTextBox formControlName="direccion"/>
        </kendo-textbox-container>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Teléfonos</label>
      <div class="col-8" formArrayName="telefono">
        <div
        *ngFor="let item of getTelefono.controls; let indicephone = index" [formGroupName]="indicephone">
          <input type="text" formControlName="tel"/>
          <button type="button" (click)="removeTelefono(indicephone)" >Remove </button>

        </div>
        <button type="button" (click)="addTelefono()" >ADD </button>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>

      </div>
    </div>

  </form>
  <pre>
    {{ contacto | json }}
  </pre>
  <pre>
    {{ formacontacto.value | json }}
  </pre>
  </div>

</div>
